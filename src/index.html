<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono" rel="stylesheet">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <header>
    <h3 class='epi-title'>Epicodus Projects Week 6</h3>
  </header>
  <main>
    <h4>Currency Exchange Checker</h4>
    <p>Enter an amount in USD and select a currency you'd like to see the exchanged value of!</p>
    <form>
      <label>Please enter the value of your currency:
        <input type='text' pattern='^(?:[1-9]\d*|0)?(?:\.\d+)?' id='currency-amount' required>
      </label>
      <label>Your type of currency
        <select id='current-currency'>
        </select>
      <label>Currency to compare it to:
        <select id='comparison-currency'>
        </select>
      </label>
      <button type='submit' id='find-exchange'>Find Your Money!</button>
    </form>
    <h3 id='output'></h3>
  </main>
  <footer>
    <div class='lilguy'>
      <p>[̲̅$̲̅(̲̅ ͡° ͜ʖ ͡°̲̅)̲̅$̲̅]</p>
    </div>
  </footer>
</body>
</html>
